<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>–¢–∞–º–∞–≥–æ—á–∏</title>
    <style>
        /* –û—Å–Ω–æ–≤–Ω—ã–µ —Å—Ç–∏–ª–∏ –¥–ª—è –º–∏–ª–æ–π —Ç–µ–º—ã */
        
        body {
            font-family: Arial, sans-serif;
            background-color: #ffebf0;
            color: #555;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        
        .game {
            position: relative;
            text-align: center;
            background-color: #ffffff;
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            width: 90%;
            max-width: 400px;
            height: 90vh;
            /* –í—ã—Ç—è–Ω—É—Ç—ã–π –∫–æ–Ω—Ç–µ–π–Ω–µ—Ä */
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            overflow: hidden;
        }
        
        h2 {
            font-size: 24px;
            color: #ff6f91;
            margin-top: 0;
        }
        
        .status {
            display: flex;
            justify-content: space-around;
            font-size: 16px;
            margin-bottom: 20px;
        }
        
        .status p {
            background: #fff0f6;
            padding: 8px;
            border-radius: 10px;
            margin: 0;
            font-weight: bold;
            color: #ff6f91;
        }
        
        .character {
            font-size: 100px;
            margin: 20px 0;
        }
        /* –ö–Ω–æ–ø–∫–∏ —É–ø—Ä–∞–≤–ª–µ–Ω–∏—è, —Ä–∞—Å–ø–æ–ª–æ–∂–µ–Ω—ã –≤ –ø—Ä–∞–≤–æ–º –Ω–∏–∂–Ω–µ–º —É–≥–ª—É */
        
        .actions {
            position: absolute;
            bottom: 20px;
            right: 20px;
            display: flex;
            flex-direction: column;
        }
        
        .actions button {
            background-color: #ff6f91;
            color: white;
            border: none;
            padding: 10px;
            margin-bottom: 10px;
            border-radius: 50%;
            cursor: pointer;
            font-size: 24px;
            transition: background-color 0.3s;
            width: 50px;
            height: 50px;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .actions button:hover {
            background-color: #ff85a1;
        }
    </style>
</head>

<body>
    <div class="game" onclick="earnCoins()">
        <!-- –î–æ–±–∞–≤–ª–µ–Ω–æ —Å–æ–±—ã—Ç–∏–µ onClick -->
        <h2>–í–∞—à –ø–∏—Ç–æ–º–µ—Ü</h2>
        <div class="status">
            <p>–°—ã—Ç–æ—Å—Ç—å: <span id="hunger">100</span></p>
            <p>–°—á–∞—Å—Ç—å–µ: <span id="happiness">100</span></p>
            <p>–ú–æ–Ω–µ—Ç–∫–∏: <span id="coins">0</span></p>
        </div>
        <!-- –ü–µ—Ä—Å–æ–Ω–∞–∂ –ø–æ—Å–µ—Ä–µ–¥–∏–Ω–µ -->
        <div class="character">üê±</div>
        <!-- –ö–Ω–æ–ø–∫–∏ "–ø–ª–µ–π" –∏ "–º–∞–≥–∞–∑–∏–Ω" –≤ –ø—Ä–∞–≤–æ–º –Ω–∏–∂–Ω–µ–º —É–≥–ª—É -->
        <div class="actions">
            <button onclick="play()">‚ñ∂Ô∏è</button>
            <button onclick="openShop()">üõí</button>
        </div>
    </div>

    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script>
        let hunger = 100;
        let happiness = 100;
        let coins = 0;

        function updateStatus() {
            document.getElementById("hunger").innerText = hunger;
            document.getElementById("happiness").innerText = happiness;
            document.getElementById("coins").innerText = coins;
        }

        function sendData() {
            fetch('/webapp/data', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        user_id: Telegram.WebApp.initDataUnsafe.user.id,
                        hunger: hunger,
                        happiness: happiness,
                        coins: coins
                    })
                }).then(response => response.json())
                .then(data => console.log(data));
        }

        function play() {
            happiness = Math.min(happiness + 10, 100); // –£–≤–µ–ª–∏—á–∏–≤–∞–µ–º —Å—á–∞—Å—Ç—å–µ
            sendData();
            updateStatus();
        }

        function openShop() {
            alert("–û—Ç–∫—Ä—ã—Ç –º–∞–≥–∞–∑–∏–Ω!"); // –ú–æ–∂–Ω–æ –∑–∞–º–µ–Ω–∏—Ç—å –Ω–∞ —Ñ—É–Ω–∫—Ü–∏—é –æ—Ç–∫—Ä—ã—Ç–∏—è –º–∞–≥–∞–∑–∏–Ω–∞
        }

        // –§—É–Ω–∫—Ü–∏—è —É–≤–µ–ª–∏—á–µ–Ω–∏—è –º–æ–Ω–µ—Ç
        function earnCoins() {
            coins += 1;
            sendData();
            updateStatus();
        }

        Telegram.WebApp.ready();
    </script>
</body>

</html>

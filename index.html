<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>–¢–∞–º–∞–≥–æ—á–∏</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #ffebf0;
            color: #555;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .game {
            background-color: #fff;
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            text-align: center;
        }
        .status {
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <div class="game">
        <div class="status">
            <p>üçó –ì–æ–ª–æ–¥: <span id="hunger">100</span></p>
            <p>üòä –°—á–∞—Å—Ç—å–µ: <span id="happiness">100</span></p>
            <p>üí∞ –ú–æ–Ω–µ—Ç—ã: <span id="coins">0</span></p>
        </div>
        <button onclick="earnCoins()">–ù–∞–∂–∞—Ç—å –¥–ª—è –º–æ–Ω–µ—Ç</button>
    </div>

    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script>
        let hunger = 100, happiness = 100, coins = 0;

        function updateStatus() {
            document.getElementById("hunger").innerText = hunger;
            document.getElementById("happiness").innerText = happiness;
            document.getElementById("coins").innerText = coins;
        }

        function earnCoins() {
            coins += 1;
            sendData();
            updateStatus();
        }

        function sendData() {
            fetch('http://localhost:8080/webapp/data', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({
                    user_id: Telegram.WebApp.initDataUnsafe.user.id,
                    hunger: hunger,
                    happiness: happiness,
                    coins: coins
                })
            }).then(response => response.json())
              .then(data => console.log(data))
              .catch(err => console.error('–û—à–∏–±–∫–∞:', err));
        }
    </script>
</body>
</html>

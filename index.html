<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>–¢–∞–º–∞–≥–æ—á–∏</title>
    <style>
        /* –û—Å–Ω–æ–≤–Ω—ã–µ —Å—Ç–∏–ª–∏ –¥–ª—è –º–∏–ª–æ–π —Ç–µ–º—ã */
        body {
            font-family: Arial, sans-serif;
            background-color: #ffebf0;
            color: #555;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        
        .game {
            position: relative;
            text-align: center;
            background-color: #ffffff;
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            width: 90%;
            max-width: 400px;
            height: 90vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }
        
        .status {
            position: absolute;
            top: 10px;
            right: 10px;
            display: flex;
            flex-direction: column;
            gap: 10px;
            font-size: 16px;
            font-weight: bold;
        }
        
        .status p {
            background: #fff0f6;
            padding: 5px 10px;
            border-radius: 10px;
            margin: 0;
            color: #ff6f91;
            display: flex;
            align-items: center;
            gap: 5px;
        }
        
        .character {
            font-size: 100px;
            width: 150px;
            height: 150px;
            object-fit: cover;
        }
        
        .actions {
            position: absolute;
            bottom: 20px;
            right: 10px;
            display: flex;
            flex-direction: column;
            gap: 10px;
        }
        
        .actions button {
            background-color: #fff0f6;
            color: #ff6f91;
            border: none;
            padding: 5px 10px;
            border-radius: 10px;
            cursor: pointer;
            font-size: 18px;
            display: flex;
            align-items: center;
            gap: 5px;
            font-weight: bold;
            transition: background-color 0.3s;
        }
        
        .actions button:hover {
            background-color: #ff85a1;
        }
    </style>
</head>

<body>
    <div class="game">
        <div class="status">
            <p>üçó <span id="hunger">100</span></p>
            <p>üòä <span id="happiness">100</span></p>
            <p>üí∞ <span id="coins">0</span></p>
        </div>
        <div class="character">
            <img src="pers.png" alt="–ü–µ—Ä—Å–æ–Ω–∞–∂" width="150" height="150" />
        </div>
        <div class="actions">
            <button onclick="play()">‚ñ∂Ô∏è</button>
            <button onclick="openShop()">üõí</button>
        </div>
    </div>

    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script>
        let hunger = 100;
        let happiness = 100;
        let coins = 0;

        // –§—É–Ω–∫—Ü–∏—è –æ–±–Ω–æ–≤–ª–µ–Ω–∏—è —Å—Ç–∞—Ç—É—Å–∞ –Ω–∞ —ç–∫—Ä–∞–Ω–µ
        function updateStatus() {
            document.getElementById("hunger").innerText = hunger;
            document.getElementById("happiness").innerText = happiness;
            document.getElementById("coins").innerText = coins;
        }

        // –û—Ç–ø—Ä–∞–≤–∫–∞ –¥–∞–Ω–Ω—ã—Ö –Ω–∞ —Å–µ—Ä–≤–µ—Ä
        function sendData() {
            fetch('/webapp/data', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({
                    user_id: Telegram.WebApp.initDataUnsafe.user.id,
                    hunger: hunger,
                    happiness: happiness,
                    coins: coins
                })
            }).then(response => response.json())
            .then(data => {
                console.log(data);
            });
        }

        // –ü–æ–ª—É—á–µ–Ω–∏–µ –¥–∞–Ω–Ω—ã—Ö —Å —Å–µ—Ä–≤–µ—Ä–∞
        function fetchData() {
            const userID = Telegram.WebApp.initDataUnsafe.user.id;
            fetch(`/webapp/data?user_id=${userID}`)
                .then(response => response.json())
                .then(data => {
                    hunger = data.hunger || 100;
                    happiness = data.happiness || 100;
                    coins = data.coins || 0;
                    updateStatus();
                });
        }

        // –§—É–Ω–∫—Ü–∏—è –¥–ª—è —É–≤–µ–ª–∏—á–µ–Ω–∏—è –º–æ–Ω–µ—Ç
        function earnCoins() {
            coins += 1;
            sendData();
            updateStatus();
        }

        window.onload = function() {
            fetchData();
        }

        Telegram.WebApp.ready(); // –ì–æ—Ç–æ–≤–Ω–æ—Å—Ç—å Web App
    </script>
</body>

</html>

<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>–¢–∞–º–∞–≥–æ—á–∏</title>
    <style>
        /* –û—Å–Ω–æ–≤–Ω—ã–µ —Å—Ç–∏–ª–∏ –¥–ª—è –º–∏–ª–æ–π —Ç–µ–º—ã */
        
        body {

            background-color: #ffebf0;
            color: #555;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;

        }
        
        .game {
            position: relative;
            text-align: center;
            background-color: #ffffff;
            padding: 20px;

            overflow: hidden;
        }
        /* –í–µ—Ä—Ç–∏–∫–∞–ª—å–Ω–æ–µ —Ä–∞—Å–ø–æ–ª–æ–∂–µ–Ω–∏–µ –∏–Ω–¥–∏–∫–∞—Ç–æ—Ä–æ–≤ —Å—Ç–∞—Ç—É—Å–∞ */
        
        .status {
            position: absolute;
            top: 10px;
            right: 10px;
            display: flex;
            flex-direction: column;
            gap: 10px;
            font-size: 16px;
            font-weight: bold;
        }
        
        .status p {
            background: #fff0f6;
            padding: 5px 10px;
            border-radius: 10px;
            margin: 0;
            color: #ff6f91;
            display: flex;
            align-items: center;
            gap: 5px;
        }
        
        .character img {
            width: 150px;
            /* –†–∞–∑–º–µ—Ä –∏–∑–æ–±—Ä–∞–∂–µ–Ω–∏—è –ø–µ—Ä—Å–æ–Ω–∞–∂–∞ */
            height: auto;
        }
        /* –£–≤–µ–ª–∏—á–µ–Ω–Ω—ã–µ –∫–Ω–æ–ø–∫–∏ —É–ø—Ä–∞–≤–ª–µ–Ω–∏—è –≤ –ø—Ä–∞–≤–æ–º –Ω–∏–∂–Ω–µ–º —É–≥–ª—É */
        
        .actions {
            position: absolute;
            bottom: 20px;
            right: 10px;
            display: flex;
            flex-direction: column;
            gap: 15px;
        }
        
        .actions button {
            background-color: #fff0f6;
            color: #ff6f91;
            border: none;
            padding: 15px 20px;
            /* –£–≤–µ–ª–∏—á–µ–Ω–Ω—ã–µ –æ—Ç—Å—Ç—É–ø—ã */
            border-radius: 10px;
            cursor: pointer;
            font-size: 22px;
            /* –£–≤–µ–ª–∏—á–µ–Ω–Ω—ã–π —Ä–∞–∑–º–µ—Ä —à—Ä–∏—Ñ—Ç–∞ */
            display: flex;
            align-items: center;
            gap: 5px;
            font-weight: bold;
            transition: background-color 0.3s;
        }
        
        .actions button:hover {

    </style>
</head>

<body>
    <div class="game" onclick="earnCoins()">
        <!-- –î–æ–±–∞–≤–ª–µ–Ω–æ —Å–æ–±—ã—Ç–∏–µ onClick -->
        <!-- –°—Ç–∞—Ç—É—Å-–±–∞—Ä —Å —ç–º–æ–¥–∑–∏ –≤ –ø—Ä–∞–≤–æ–º –≤–µ—Ä—Ö–Ω–µ–º —É–≥–ª—É -->
        <div class="status">
            <p>üçó <span id="hunger">100</span></p>
            <p>üòä <span id="happiness">100</span></p>
            <p>üí∞ <span id="coins">0</span></p>
        </div>
        <!-- –ò–∑–æ–±—Ä–∞–∂–µ–Ω–∏–µ –∫–æ—Ç–∞ –ø–æ —Ü–µ–Ω—Ç—Ä—É -->
        <div class="character">
            <img src="pers.png" alt="–ü–µ—Ä—Å–æ–Ω–∞–∂" />
        </div>
        <!-- –£–≤–µ–ª–∏—á–µ–Ω–Ω—ã–µ –∫–Ω–æ–ø–∫–∏ "–ø–ª–µ–π" –∏ "–º–∞–≥–∞–∑–∏–Ω" –≤ –ø—Ä–∞–≤–æ–º –Ω–∏–∂–Ω–µ–º —É–≥–ª—É -->
        <div class="actions">
            <button onclick="play()">‚ñ∂Ô∏è –ü–ª–µ–π</button>
            <button onclick="openShop()">üõí –ú–∞–≥–∞–∑–∏–Ω</button>
        </div>
    </div>

    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script>
        let hunger = 100;
        let happiness = 100;
        let coins = 0;

        function updateStatus() {
            document.getElementById("hunger").innerText = hunger;
            document.getElementById("happiness").innerText = happiness;
            document.getElementById("coins").innerText = coins;
        }

        function sendData() {
            fetch('/webapp/data', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        user_id: Telegram.WebApp.initDataUnsafe.user.id,
                        hunger: hunger,
                        happiness: happiness,
                        coins: coins
                    })
                }).then(response => response.json())
                .then(data => console.log(data));
        }

        function play() {
            happiness = Math.min(happiness + 10, 100); // –£–≤–µ–ª–∏—á–∏–≤–∞–µ–º —Å—á–∞—Å—Ç—å–µ
            sendData();
            updateStatus();
        }

        function openShop() {
            alert("–û—Ç–∫—Ä—ã—Ç –º–∞–≥–∞–∑–∏–Ω!"); // –ú–æ–∂–Ω–æ –∑–∞–º–µ–Ω–∏—Ç—å –Ω–∞ —Ñ—É–Ω–∫—Ü–∏—é –æ—Ç–∫—Ä—ã—Ç–∏—è –º–∞–≥–∞–∑–∏–Ω–∞
        }

        // –§—É–Ω–∫—Ü–∏—è —É–≤–µ–ª–∏—á–µ–Ω–∏—è –º–æ–Ω–µ—Ç
        function earnCoins() {
            coins += 1;
            sendData();
            updateStatus();
        }

        Telegram.WebApp.ready();
    </script>
</body>

<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>–¢–∞–º–∞–≥–æ—á–∏</title>
    <style>
        /* –û—Å–Ω–æ–≤–Ω—ã–µ —Å—Ç–∏–ª–∏ –¥–ª—è –º–∏–ª–æ–π —Ç–µ–º—ã */
        body {
            font-family: Arial, sans-serif;
            background-color: #ffebf0;
            color: #555;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .game {
            position: relative;
            text-align: center;
            background-color: #ffffff;
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            width: 90%;
            max-width: 400px;
            height: 90vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }
        .status {
            position: absolute;
            top: 10px;
            right: 10px;
            display: flex;
            flex-direction: column;
            gap: 10px;
            font-size: 16px;
            font-weight: bold;
        }
        .status p {
            background: #fff0f6;
            padding: 5px 10px;
            border-radius: 10px;
            margin: 0;
            color: #ff6f91;
            display: flex;
            align-items: center;
            gap: 5px;
        }
        .character {
            font-size: 100px;
            width: 150px;
            height: 150px;
            object-fit: cover;
        }
        .actions {
            position: absolute;
            bottom: 20px;
            right: 10px;
            display: flex;
            flex-direction: column;
            gap: 10px;
        }
        .actions button {
            background-color: #fff0f6;
            color: #ff6f91;
            border: none;
            padding: 5px 10px;
            border-radius: 10px;
            cursor: pointer;
            font-size: 18px;
            display: flex;
            align-items: center;
            gap: 5px;
            font-weight: bold;
            transition: background-color 0.3s;
        }
        .actions button:hover {
            background-color: #ff85a1;
        }
    </style>
</head>
<body>
    <div class="game" onclick="earnCoins()">
        <div class="status">
            <p>üçó <span id="hunger">100</span></p>
            <p>üòä <span id="happiness">100</span></p>
            <p>üí∞ <span id="coins">0</span></p>
        </div>
        <div class="character">
            <img src="pers.png" alt="–ü–µ—Ä—Å–æ–Ω–∞–∂" width="150" height="150">
        </div>
        <div class="actions">
            <button onclick="play()">‚ñ∂Ô∏è</button>
            <button onclick="openShop()">üõí</button>
        </div>
    </div>

    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script>
        // URL —Å–µ—Ä–≤–µ—Ä–∞
        const SERVER_URL = "http://109.68.113.123:8080/webapp/data";

        let hunger = 100;
        let happiness = 100;
        let coins = 0;

        // –û–±–Ω–æ–≤–ª–µ–Ω–∏–µ —Å—Ç–∞—Ç—É—Å–∞ –Ω–∞ —ç–∫—Ä–∞–Ω–µ
        function updateStatus() {
            document.getElementById("hunger").innerText = hunger;
            document.getElementById("happiness").innerText = happiness;
            document.getElementById("coins").innerText = coins;
        }

        // –û—Ç–ø—Ä–∞–≤–∫–∞ –¥–∞–Ω–Ω—ã—Ö –Ω–∞ —Å–µ—Ä–≤–µ—Ä
        function sendData() {
            fetch(SERVER_URL, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({
                    user_id: Telegram.WebApp.initDataUnsafe?.user?.id || 0,
                    hunger: hunger,
                    happiness: happiness,
                    coins: coins,
                }),
            })
            .then(response => {
                if (!response.ok) {
                    console.error("–û—à–∏–±–∫–∞ –æ—Ç–ø—Ä–∞–≤–∫–∏ –¥–∞–Ω–Ω—ã—Ö –Ω–∞ —Å–µ—Ä–≤–µ—Ä");
                } else {
                    console.log("–î–∞–Ω–Ω—ã–µ —É—Å–ø–µ—à–Ω–æ –æ—Ç–ø—Ä–∞–≤–ª–µ–Ω—ã");
                }
            })
            .catch(err => console.error("–û—à–∏–±–∫–∞: ", err));
        }

        // –£–≤–µ–ª–∏—á–µ–Ω–∏–µ –º–æ–Ω–µ—Ç –ø—Ä–∏ –Ω–∞–∂–∞—Ç–∏–∏
        function earnCoins() {
            coins++;
            sendData();
            updateStatus();
        }

        // –ò–≥—Ä–∞ —Å –ø–∏—Ç–æ–º—Ü–µ–º
        function play() {
            happiness = Math.min(happiness + 10, 100);
            sendData();
            updateStatus();
        }

        // –û—Ç–∫—Ä—ã—Ç–∏–µ –º–∞–≥–∞–∑–∏–Ω–∞
        function openShop() {
            alert("–û—Ç–∫—Ä—ã—Ç –º–∞–≥–∞–∑–∏–Ω!");
        }

        // –ó–∞–≥—Ä—É–∑–∫–∞ –¥–∞–Ω–Ω—ã—Ö –ø—Ä–∏ —Å—Ç–∞—Ä—Ç–µ
        window.onload = function() {
            updateStatus();
        };

        Telegram.WebApp.ready();
    </script>
</body>
</html>
